<html lang="pt-BR">
<meta charset="utf-8">
<script>
    function pulaLinha(){
        document.write("<br><br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    var idade = parseInt(prompt("Digite sua idade"));

    while(isNaN(idade)){
      idade = parseInt(prompt("Digite sua idade"));
    }

    mostra(idade);

    console.log(idade);

</script>
