<html lang="pt-BR">
<meta charset="utf-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    var numero = 30;
    while(numero >= 30 && numero <= 40){
      if(numero == 33 || numero == 37){
        // pulaLinha();
        numero++;
      }else{
        mostra(numero);
        numero++;
      }
    }
    mostra("Fim");

    console.log(numero);

</script>
