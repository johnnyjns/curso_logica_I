<html lang="pt-BR">
<meta charset="utf-8">
<script>
    function pulaLinha(){
        document.write("<br><br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    var anoCopa = 1930;
    var d = new Date();
    var ano = d.getFullYear();
    console.log(ano);
    var dataLimite = parseInt(prompt("Digita a data limite!"));
    while(anoCopa <= dataLimite){
      mostra("Teve copa em " + anoCopa);
      anoCopa = anoCopa + 4;
    }

    mostra("Fim.");
    console.log(anoCopa);

</script>
