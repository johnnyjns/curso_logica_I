<html lang="pt-BR">
<meta charset="utf-8">
<script>
    function pulaLinha(){
        document.write("<br><br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    function calculaImc(peso, altura){
        return imc = peso / (altura * altura);
    }

    var nome = prompt("Informe seu nome:");
    var alturaInformada = prompt(nome + ", informe sua altura:");
    var pesoInformada = prompt(nome + ", informe seu peso:");
    var imc = calculaImc(pesoInformada, alturaInformada);

    mostra(nome + ", o seu IMC é " + Math.round(imc) + ".");

    if(imc < 18.5){
      mostra("Você esta abaixo do peso.");
    }
    if(imc >= 18.5 && imc <= 25){

      mostra("Você esta com peso normal.");

    }
    if(imc > 25){
      mostra("Você esta com sobrepeso.");
    }

    console.log(imc);
</script>
