<html lang="pt-BR">
<meta charset="utf-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    var idade1 = 34;
    var idade2 = 29;
    var diferencaIdade = idade1 - idade2;

    mostra("Nossa diferença de idade é de " + diferencaIdade + " anos.");

</script>
