<html lang="pt-BR">
<meta charset="utf-8">
<script>
    var johnny = 34;
    var leandro = 35;
    var heverton = 32;
    //Depois calculamos os dados que precisamos: o total e a média

    var total = johnny + leandro + heverton;
    var media = total / 3;
    //Por ultimo imprimimos a média e fechamos a tag de 'script':

    document.write("A média das idades é: " + Math.round(media));
</script>
