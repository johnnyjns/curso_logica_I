<html lang="pt-BR">
<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;
    document.write("O consumo do carro com gasolina é de: " + Math.round(consumoDeGasolina) + " km/L.<br>");
    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;
    document.write("O consumo do carro com álcool é de: " + Math.round(consumoDeAlcool) + " km/L.<br>");

</script>
